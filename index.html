<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main">
    <section class="main__profile">
      <img src="./images/image-victor.jpg" class="profile__photo" alt="profile">
      <h2 class="profile__name">Victor Crest
        <span class="profile__age">26</span>
      </h2>
      <p class="profile__location">London</p>
    </section>
    <section class="main__info">
      <div class="info__section section--followers">
        <h2 class="section__num num--followers">80K</h2>
        <p class="section__text text--followers">Followers</p>
      </div>
      <div class="info__section section--likes">
        <h2 class="section__num num--likes">803K</h2>
        <p class="section__text text--likes">Likes</p>
      </div>
      <div class="info__section section--photos">
        <h2 class="section__num num--photos">1.4K</h2>
        <p class="section__text text--photos">Photos</p>
      </div>
    </section>
  </main>
</body>

</html>
